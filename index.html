<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Demo Site</title>
        <link rel="stylesheet" href="styles.css" />
       
    </head>
    <body>
        <section class="hero">
            <div class="section-inner">
                <h1>Демонстрация возможностей API</h1>
            </div>
        </section>

        <section class="weather">
            <div class="section-inner">
                <div class="weather-card">
                    <h2>
                        <i class="fas fa-cloud-sun"></i> Погода по вашей
                        геолокации
                    </h2>
                    <button id="getWeather" class="animated-button">
                        <span>Получить погоду</span>
                        <div class="hover-effect"></div>
                    </button>
                    <div class="weather-info"></div>
                </div>
            </div>
        </section>

        <section class="file-upload">
            <div class="section-inner">
                <div class="drop-zone" id="dropZone">
                    <p>Перетащите файлы сюда или</p>
                    <input type="file" id="fileInput" />
                </div>
                <div class="file-preview" id="preview"></div>
            </div>
        </section>

        <section class="notifications">
            <div class="section-inner">
                <button id="enableNotifications" class="animated-button">
                    Разрешить уведомления
                </button>
                <div class="notification-status"></div>
            </div>
        </section>

        <section class="portfolio">
            <div class="section-inner">
                <h2>Наше портфолио</h2>
                <div class="portfolio-container">
                    <div class="portfolio-item animated-element">
                        <img src="images/portfolio1.jpg" alt="Проект 1" />
                        <h3>Проект 1</h3>
                        <p>Описание проекта 1</p>
                    </div>
                    <div class="portfolio-item animated-element">
                        <img src="images/portfolio2.jpg" alt="Проект 2" />
                        <h3>Проект 2</h3>
                        <p>Описание проекта 2</p>
                    </div>
                    <div class="portfolio-item animated-element">
                        <img src="images/portfolio3.jpg" alt="Проект 3" />
                        <h3>Проект 3</h3>
                        <p>Описание проекта 3</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="quotes">
            <div class="section-inner">
                <h2>Случайная цитата дня</h2>
                <p id="quoteDisplay">Нажмите кнопку для получения цитаты</p>
                <button id="generateQuote" class="animated-button">
                    Получить цитату
                </button>
            </div>
        </section>

        <canvas id="interactiveBackground"></canvas>

        <div class="notification-container"></div>

        <script src="app.js"></script>
        <script src="animations.js"></script>
    </body>
</html>
